name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglfw3-dev \
            libsqlite3-dev \
            libgl1-mesa-dev \
            pkg-config
      
      - name: Build
        run: zig build
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: samfocus-linux
          path: zig-out/bin/samfocus
  
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-sqlite3
            mingw-w64-x86_64-pkg-config
      
      - name: Build
        shell: msys2 {0}
        run: zig build
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: samfocus-windows
          path: zig-out/bin/samfocus.exe
